<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Suggester</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
   crossorigin="anonymous" />
 </head>
 <body class="d-flex justify-content-center align-items-center vh-100">
  <div class="bg-secondary p-5 rounded-4">
   <form class="d-flex gap-1 align-items-center">
    <input type="email" name="email" placeholder="example@example.com" />
    <input
     type="password"
     name="password"
     minlength="8"
     maxlength="16"
     placeholder="password" />
    <input type="submit" class="btn btn-success" value="Login" />
   </form>
   <div class="d-flex gap-1 align-items-center text-light">
    <input
     type="button"
     value="Suggest"
     id="suggestPassword"
     class="btn btn-warning" />
    <input type="checkbox" name="lowerCase" id="lowerCaseInput" />
    <label for="lowerCaseInput">Lower Case</label>
    <input type="checkbox" name="upperCase" id="upperCaseInput" />
    <label for="upperCaseInput">Upper Case</label>
    <input type="checkbox" name="numbers" id="numbersInput" />
    <label for="numbersInput">Numbers</label>
    <input type="checkbox" name="symbols" id="symbolsInput" />
    <label for="symbolsInput">Symbols</label>
    <input
     type="number"
     style="width: 50px"
     min="8"
     max="16"
     id="passwordWordCounter" />
   </div>
   <p class="text-light text-center m-0" id="generatedPassword"></p>
  </div>
  <script src="generator.js"></script>
 </body>
</html>
